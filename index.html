<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="keys">
      <div class="number-pad">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">/</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">*</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator">-</button>
        <button>0</button>
        <button class="calculate">=</button>
        <button class="operator">+</button>
        <button class="clear">C</button>
        <button class="clear">AC</button>
      </div>
      <div class="scientific-ops">
        <button class="scientific">sqrt</button>
        <button class="scientific">deg</button>
        <button class="scientific">Ï€</button>
        <button class="scientific">^</button>
        <button class="scientific">sin</button>
        <button class="scientific">cos</button>
        <button class="scientific">tan</button>
        <button class="scientific">ln</button>
        <button class="scientific">log</button>
        <button class="scientific">e</button>
        <button class="scientific">(</button>
        <button class="scientific">)</button>
        <button class="scientific">!</button>
        <button class="scientific">.</button>
        <button class="scientific">%</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
